        <div class="right">
            <ons-toolbar-button class="menu-close" ng-click="menu.close()">

            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list class="menu-list">
        <ons-list-item class="menu-item" onclick="menu.setAbovePage('map.html', {closeMenu: true})">

        </ons-list-item>

        <ons-list-item class="menu-item" onclick="menu.setAbovePage('coupon.html', {closeMenu: true})">
            <ons-icon icon="ion-information"></ons-icon>
            クーポン
        </ons-list-item>

        <ons-list-item class="menu-item" onclick="menu.setAbovePage('setting.html', {closeMenu: true})">

            設定

    </ons-list>
</ons-page>
